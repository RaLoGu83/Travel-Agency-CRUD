<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Clients</h2>

    <div id="clientInputs">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Name</span>
            <input type="text" class="form-control" id="nameInput">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Surnames</span>
            <input type="text" class="form-control" id="surnameInput">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Email</span>
            <input type="email" class="form-control" id="emailInput">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Phone number</span>
            <input type="tel" class="form-control" id="pNumberInput">
        </div>

        <button type="button" class="btn btn-secondary" id="addClient">Add</button>
    </div>

    <table class="table table-hover table-bordered" id="tableClients">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Surnames</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br><br>

    <h2>Travels</h2>

    <div id="clientInputs">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Code</span>
            <input type="text" class="form-control" id="codeInput">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Destination</span>
            <input type="text" class="form-control" id="destinationInput">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Price</span>
            <input type="text" class="form-control" id="priceInput">
        </div>

        <select class="form-select mb-3" id="selTravelType">
            <option selected disabled value="">Select type of travel</option>
            <option value="Packed">Packed</option>
            <option value="Not Packed">Not Packed</option>
        </select>

        <button type="button" class="btn btn-secondary" id="addTravel">Add</button>
    </div>

    <table class="table table-hover table-bordered" id="tableTravels">
        <thead class="table-dark">
            <tr>
                <th>Code</th>
                <th>Destination</th>
                <th>Price</th>
                <th>Travel Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br><br>

    <h2>Booking</h2>

    <div id="selectDiv">

        <select class="form-select" id="selClient">
            <option selected disabled value="">Select Client</option>
        </select>

        <select class="form-select" id="selTravel">
            <option selected disabled value="">Select Travel</option>
        </select>

        <button type="button" class="btn btn-secondary" id="addBooking">Add</button>
    </div>

    <table class="table table-hover table-bordered" id="tableBookings">
        <thead class="table-dark">
            <tr>
                <th>Client</th>
                <th>Travel</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>

</html>
